	<script src="lib/selector.js"></script>
</head> 
<body>
<input type="button" value="Get Name 1" onclick="clk1()"/>
<input type="button" value="Get Name 2" onclick="clk2()"/>
<input type="button" value="JSONP" onclick="clk3()"/>
<br/>
<input type="file" multiple />

<script type="text/javascript">

function clk1() {
	// IO.async('http://localhost:8081', {
		// data: {key: [1, 2, 3]},
		// type: 'text',
		// success: function(str) {
			// console.log(str)
		// }
	// })
	IO.sync('http://localhost:8081', {key: '33'}, function(x){
		console.log(x)
	})
}
function clk2() {
	IO.post({
		url: 'http://zgit/io/test/ajax.html',
		// url: 'http://localhost:8081/web/servlet/Cors',
		data: {name:'backus', age:99},
		success: function(data) {
			console.log(data)
		}
	})
}
function clk3() {
	IO.jsonp({
		url: 'http://snandy.applinzi.com/php/jsonp.php',
		// url: 'http://localhost:8081/web/servlet/Cors',
		data: {name:'backus', age:99},
		success: function(data) {
			console.log(data)
		}
	})
}

var url = 'http://localhost:8081/web/servlet/Cors'
$('input[type=file]')[0].onchange = function() {
	var files = this.files;
	if (files.length) {
		var xhr = new XMLHttpRequest()
		xhr.withCredentials = true
		xhr.open('POST', url)
		xhr.send(files[0])
	}
}

function test(opt) {
	if ( opt.length ) {
		opt = {success: opt}
	}
	console.log(opt)
}
</script>
