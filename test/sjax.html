<!DOCTYPE HTML>
<html> 
<head> 
	<meta charset="utf-8">
	<title>JSONP API by snandy</title>
	<script src="../sjax.js"></script>
	<script src="cookie.js"></script>
</head> 
<body>
<input type="button" value="Get Name 1" onclick="clk1()"/>
<input type="button" value="Get Name 2" onclick="clk2()"/>
<script type="text/javascript">
	cookie.set('name', 'snandy')
	Sjax.debug = 0;
	function clk1(){
		Sjax.get({
			url : 'http://snandy.applinzi.com/php/jsonp.php?aa=1',
			param : {name:'33',age:44},
			success : function(json){console.log(json)},
			failure : function(){console.log('error!');}
		});
	}
	function clk2(){
		Sjax.get({
			url : 'jsonp66.js',
			success : function(){console.log(jsonp.name)},
			failure : function(){console.log('error');}
		});
	}
</script>
</body>
</html>
